<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/duck.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script type="module" src="/src/main.js"></script>
        <script
            defer
            src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.min.js"
            onload="new window.Game()"
        ></script>
        <title>COUBEH</title>
    </head>
    <body>
        <div id="main">
            <div id="canvases"></div>
            <div id="picture"></div>
            <div id="buttons"></div>
        </div>

        <style>
            body {
                margin: 0;
                box-sizing: border-box;
            }
            #main {
                padding-top: 30px;
                width: 100%;
                height: 100%;
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: column;
            }
            #canvases {
                display: flex;
                align-items: center;
                justify-content: center;
                flex-direction: column;
            }
            #canvases canvas {
                height: 30vh;
                width: 30vw;
                margin-bottom: 30px;
                border: 1px solid black;
                border-radius: 15px;
            }
            button {
                background-color: var(--color);
                outline: none;
                border: none;
                padding: 20px 35px;
                border-radius: 10px;
                transition: all 0.2s ease;
                margin-right: 10px;
                margin-top: 15px;
            }
            button:hover {
                filter: brightness(0.5);
                cursor: pointer;
            }
            #buttons {
                max-width: 40vw;
                display: flex;
                flex-wrap: wrap;
                align-items: center;
                justify-content: center;
            }
        </style>
    </body>
</html>
