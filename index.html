<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="/flown/assets/icon-CUUlO7Hk.png" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script
            defer
            src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.min.js"
            onload="new window.Game()"
        ></script>
        <title>Picasso</title>
      <script type="module" crossorigin src="/flown/assets/index-BBsReucr.js"></script>
    </head>
    <body>

    <div id="particle-canvas">
        <div id="main">
            <div id="canvases"></div>
            <div id="picture" style="display: none;"></div>
            <div id="buttons"></div>
        </div>    
    </div>
    <div id="container">
        <div class="barcontainer">
            <div id="bar">

            </div>
        </div>
    </div>



  

  <style>
    html,
    body {
    height: 100%;
    width: 100%;
    margin: 0;
    padding: 0;
    overflow: hidden;
    }
    body {
        background-color: transparent;
    }

    #particle-canvas {
        width: 100%;
        height: 100%;
    }
    #main {
        padding-top: 30px;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
    }
    #canvases {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
    }
    #canvases canvas {
        height: 30vh;
        width: 30vw;
        margin-bottom: 30px;
        border: 1px solid #414A4C;
        border-radius: 15px;
    }
    button {
        background-color: var(--color);
        outline: none;
        border: none;
        padding: 20px 35px;
        border-radius: 10px;
        transition: all 0.2s ease;
        margin-right: 10px;
        margin-top: 15px;
    }
    button:hover {
        cursor: pointer;
    }    
      #buttons {
        max-width: 40vw;
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: center;
    }
    #container{
        overflow: hidden;
        position: absolute;
        top: 16.5vh;
        left: 27vw;
        height: 624px;
    }

    .barcontainer{
        background-color: #ffffff;
        border: 1px solid #414A4C;
        position: relative;
        transform: translateY(-50%);
        top: 50%;
        margin-left: 50px;
        width: 10px;
        height: 100%;
        float: left;
        box-sizing: border-box;
    }
    
    #bar{
        background-color: #e74c3c;
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 0%;
        box-sizing: border-box;
        transform-origin: bottom;
        transition: height 0.7s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }
      
  </style>
</body>

</html>
