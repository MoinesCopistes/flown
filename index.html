    <button id="share">Share this sketch</button>
    <div id="particle-canvas">

  <style>
    #fireworks {
        z-index: 1000;
        position: absolute;
        top: 0;
        left: 0;
        width: 100vw;
        width: 100vh;
        pointer-events: none;
    }
    html,
    body {
    height: 100%;
    width: 100%;
    margin: 0;
    padding: 0;
    overflow: hidden;
    }
    body {
        background-color: transparent;
    }

    #particle-canvas {
        width: 100%;
        height: 100%;
    }
    #main {
        padding-top: 30px;
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
    }
    #canvases {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
    }
    #canvases canvas {
        height: 30vh;
        width: 30vw;
        margin-bottom: 30px;
        border: 1px solid #414A4C;
    }
    button {
        background-color: var(--color);
        outline: none;
        border: none;
        padding: 20px 35px;
        border-radius: 10px;
        transition: all 0.2s ease;
        margin-right: 10px;
        margin-top: 15px;
    }
    button:hover {
        cursor: pointer;
    }    
      #buttons {
        max-width: 40vw;
        display: flex;
        flex-wrap: wrap;
        align-items: center;
        justify-content: center;
    }
    #container{
        overflow: hidden;
        position: absolute;
        top: 16.5vh;
        left: 27vw;
        height: 624px;
    }

    .barcontainer{
        background-color: #ffffff;
        border: 1px solid #414A4C;
        position: relative;
        transform: translateY(-50%);
        top: 50%;
        margin-left: 50px;
        width: 10px;
        height: 100%;
        float: left;
        box-sizing: border-box;
    }
    
    #bar{
        background-color: #e74c3c;
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 0%;
        box-sizing: border-box;
        transform-origin: bottom;
        transition: height 0.7s ease-in-out;
        }
